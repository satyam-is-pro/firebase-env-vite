<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find by ID</title>
    <link rel="stylesheet" href="/src/styles/find.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@400;500;600&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Find by ID</h1>
        
        <!-- Search Section -->
        <div class="search-section">
            <input id="findID" type="text" placeholder="Enter ID">
            <button id="find">FIND</button>
        </div>
        <!-- Results Section -->
        <div id="result">
            <p id="findName"></p>
            <p id="findAge"></p>
        </div>

        <!-- Navigation -->
        <button id="goToMain">Go to Main Page</button>
    </div>

    <script type="module" src="/src/scripts/find.js"></script>
</body>
</html>
