<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@400;500;600&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Enter Details</h1>
        
        <!-- Input fields for ID, Name, and Age -->
        <div class="input-group">
            <label for="enterID">ID</label>
            <input id="enterID" type="text" placeholder="Enter unique ID">
        </div>
        
        <div class="input-group">
            <label for="enterName">Name</label>
            <input id="enterName" type="text" placeholder="Enter name">
        </div>
        
        <div class="input-group">
            <label for="enterAge">Age</label>
            <input id="enterAge" type="number" placeholder="Enter age">
        </div>
        
        <!-- Buttons for data actions -->
        <button id="insert">Add Entry</button>
        <button id="update">Update Entry</button>
        <button id="remove">Remove Entry</button>
        <button id="goToFind">Go to Find Page</button>
    </div>

    <script type="module" src="public/src/scripts/script.js"></script>
</body>
</html>
